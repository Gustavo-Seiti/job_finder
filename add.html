<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Job Finder</a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>       
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class = "nav-item">
                        <a class = "nav-link" href="index.html" >Ver Vagas</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link btn btn-primary" href="add.html" >Abrir vaga</a>
                    </li>
                </ul>
            </div>
       
        </nav>
    </header>
    <div id="add-form-container" class="container"> 
          <div class="row">
              <div class="col-md-12">
                <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
              </div>
              <div id="form-box" class="col-md-12">
                  <h2>Preencha os dados da melhor forma possível para encontrar seu DEV!</h2>
                  <form action="">
                    <div class="mb-3">
                          <label for="title">Título da vaga:</label>
                          <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga" required>
                          <small id="titleHelp" class="form-text text-muted">O título é muito importante, seja claro e objetivo.</small>
                    </div>
                    <div class="mb-3">
                        <label for="description">Descrição da vaga:</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva as atividades do desenvolvedor" required></textarea>
                       </div>
                    <div class="mb-3">
                        <label for="company">Empresa:</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Informe a empresa que vai contratar" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email para contato:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email" required>
                    </div>
                    <div class="mb-3">
                        <label for="salary">Salário oferecido:</label>
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Informe o salário" required>
                    </div>
                    <input type="hidden" name="new_job" value="1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                      
                  </form>
              </div>
          </div>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
